<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Das Ziegenproblem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Das Ziegenproblem</h1>
    <p>Wähle eine der Türen aus, um das Experiment zu starten.</p>

    <!-- Türenbereich -->
    <div class="doors">
      <div id="door1" class="door" data-door="0"><img src="door_closed.png" alt="Tür 1" class="door-img"></div>
      <div id="door2" class="door" data-door="1"><img src="door_closed.png" alt="Tür 2" class="door-img"></div>
      <div id="door3" class="door" data-door="2"><img src="door_closed.png" alt="Tür 3" class="door-img"></div>
    </div>

    <p id="result"></p>

    <!-- Optionen für den Spieler, ob er bleiben oder wechseln möchte -->
    <div id="switchSection" style="display:none;">
      <button id="switchButton" class="button">Wechseln</button>
      <button id="stayButton" class="button">Bleiben</button>
    </div>

    <!-- Wahrscheinlichkeitseingabe -->
    <div id="probabilitySection">
      <label for="probabilityInput">Was denkst du, wie hoch ist die Wahrscheinlichkeit, das Auto zu finden?</label>
      <input type="number" id="probabilityInput" placeholder="z. B. 66.6" step="0.1">
      <button id="submitProbability">Absenden</button>
      <p id="probabilityFeedback"></p>
    </div>

  </div>

  <script type="module" src="app.js"></script>
</body>
</html>

<!-- Wahrscheinlichkeitseingabe -->
<div id="probabilitySection">
  <label for="probabilityInput">Gib deine geschätzte Wahrscheinlichkeit ein (0-100):</label>
  <input type="number" id="probabilityInput" placeholder="Wahrscheinlichkeit in %" min="0" max="100">
  <button id="submitProbability" class="button">Eingabe speichern</button>
  <p id="probabilityFeedback"></p>
</div>
