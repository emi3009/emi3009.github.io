<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Das Ziegenproblem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Das Ziegenproblem</h1>
    <p>Wähle eine der Türen aus, um das Experiment zu starten.</p>

    <div class="doors">
      <div id="door1" class="door" data-door="0"><img src="door_closed.png" alt="Tür 1" class="door-img"></div>
      <div id="door2" class="door" data-door="1"><img src="door_closed.png" alt="Tür 2" class="door-img"></div>
      <div id="door3" class="door" data-door="2"><img src="door_closed.png" alt="Tür 3" class="door-img"></div>
    </div>

    <p id="result"></p>
    
    <!-- Bereich für die Tür, die Monty öffnet und eine Ziege zeigt -->
    <div id="montyOpenedDoor" style="display:none;">
      <p>Monty hat eine Ziege hinter einer Tür gefunden!</p>
    </div>

    <button id="showResults" class="button">Ergebnisse anzeigen</button>
    <div id="resultsSection" style="display:none;">
      <h2>Gespeicherte Ergebnisse</h2>
      <ul id="resultsList"></ul>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
