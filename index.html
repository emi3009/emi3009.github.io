<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Das Ziegenproblem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Das Ziegenproblem</h1>
    <p>Wähle eine der Türen aus, um das Experiment zu starten.</p>

    <div class="buttons">
      <button id="door1" class="button">Tür 1</button>
      <button id="door2" class="button">Tür 2</button>
      <button id="door3" class="button">Tür 3</button>
    </div>

    <p id="result"></p>
    
    <!-- Bereich für die Tür, die Monty öffnet -->
    <div id="montyOpenedDoor" style="display:none;">
      <p>Monty hat Tür <span id="openedDoorNumber"></span> geöffnet und eine Ziege gefunden!</p>
    </div>

    <!-- Optionen für den Spieler, ob er bleiben oder wechseln möchte -->
    <div id="switchSection" style="display:none;">
      <p>Möchtest du wechseln?</p>
      <button id="switchButton" class="button">Wechseln</button>
      <button id="stayButton" class="button">Bleiben</button>
    </div>

    <button id="showResults" class="button">Ergebnisse anzeigen</button>
    <div id="resultsSection" style="display:none;">
      <h2>Gespeicherte Ergebnisse</h2>
      <ul id="resultsList"></ul>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
