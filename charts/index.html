<!DOCTYPE html>
<html>
<head>
    <title>Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Auswertung</h1>
<div style="display: flex; flex-direction: column; align-items: center">
    <div style="display: flex; flex-direction: column; align-items: center">
        <h2>Wieviele sind gewechselt und geblieben?</h2>
        <canvas id="myChart1"></canvas>
    </div>
    <div style="display: flex; height: 400px">
        <div style="display: flex; flex-direction: column; align-items: center">
            <h2>Gewinnquote der Wechsler</h2>
            <canvas id="myChart2"></canvas>
        </div>
        <div style="display:block; width:100px"></div>
        <div style="display: flex; flex-direction: column; align-items: center">
            <h2>Gewinnquote der Gebliebenen</h2>
            <canvas id="myChart3"></canvas>
        </div>
    </div>
    <div style="display: flex; height: 400px">
        <div style="display: flex; flex-direction: column; align-items: center">
            <h2>Geschätzte Gewinnchance beim Wechseln</h2>
            <canvas id="myChart6"></canvas>
        </div>
        <div style="display:block; width:100px"></div>
        <div style="display: flex; flex-direction: column; align-items: center">
            <h2>Geschätzte Gewinnchance beim Bleiben</h2>
            <canvas id="myChart7"></canvas>
        </div>
    </div>
</div>
<script type="module" src="charts.js"></script>
</body>
</html>
